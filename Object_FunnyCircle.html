<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3"></canvas>
  <script>
    class funnyCircle {
      x;
      y;
      radius;
      constructor(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        }
      getCircleX() {
        return this.x;
      }
      getCircleY() {
        return this.y;
      }
      getRadius() {
        return this.radius;
      }
      getRandomHex() {
        return Math.floor(Math.random() * 225);
      }
      getRandomColor() {
        let red = this.getRandomHex();
        let green = this.getRandomHex();
        let blue = this.getRandomHex();
        return `rgb( ${red} , ${blue} , ${green}`;
      }
    }
    function createCircle() {
      let x = Math.random() * window.innerWidth;
      let y = Math.random() * window.innerHeight;
      let radius = Math.floor(Math.random() * 80)
      let circle = new funnyCircle(x, y , radius);
      let ctx = document.getElementById("myCanvas").getContext("2d");
      let color = circle.getRandomColor();
      ctx.beginPath();
      ctx.arc(circle.x,  circle.y, circle.radius, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function createMultiCircle() {
      for (let i = 0;  i < 30; i++) {
        createCircle();
      }
    }

    createMultiCircle();

  </script>
</body>
</html>
