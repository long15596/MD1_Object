<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    class Circle {
      radius;
      area;
      constructor(radius, area) {
        this.radius = radius;
        this.area = area;
      }
      getRadius() {
        return this.radius;
      }
      getArea() {
        return Math.PI * radius * radius;
      }
    }

    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    document.write(`Radius: ${radius}; Area: ${area}`);
  </script>

</body>
</html>
