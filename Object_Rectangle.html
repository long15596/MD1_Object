<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="1500px" height="1000px" style="border: 1px solid black"></canvas>
    <script>
        class rectangle {
            x;
            y;
            width;
            height;
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }
            getArea() {
                return this.width * this.height;
            }
            getPerimeter() {
                return (this.width + this.height) * 2;
            }
            createRectangle() {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.beginPath();
                ctx.rect (this.x ,this.y, this.width, this.height);
                ctx.fillStyle = "blue";
                ctx.fill();
                ctx.stroke();
                // ctx.closePath();
            }
        }

        let rect = new rectangle(500, 250, 300, 100);
        let area = rect.getArea();
        let perimeter = rect.getPerimeter();
        rect.createRectangle();
        document.write(`area: ${area} perimeter: ${perimeter}`);
        

    </script>
</body>
</html>
