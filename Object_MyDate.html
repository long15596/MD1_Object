<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class myDate {
            day;
            month;
            year
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(day) {
                return this.day = day;
            }
            setMonth(month) {
                return this.month = month;
            }
            setYear(year) {
                return this.year = year;
            }
        }

        let date = new myDate(2, 2, 2007);
        // let day = date.getDay();
        // let month = date.getMonth();
        // let year = date.getYear();
        //document.write(`${day} / ${month} / ${year}`);

        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        document.write(`${day} / ${month} / ${year}`);
    </script>
</body>
</html>
